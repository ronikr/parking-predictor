<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>מפת תחזית חניונים</title>
  <!-- Replace these two lines: -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4 font-sans">
<nav class="bg-white shadow mb-4 p-4 text-center space-x-4 rtl:space-x-reverse">
  <a href="index.html" class="text-blue-600 hover:underline">תחזית לפי חניון</a>
  <a href="map_prediction.html" class="text-blue-600 hover:underline font-bold">מפת תחזית</a>
  <a href="map_realtime.html" class="text-blue-600 hover:underline">מפת זמן אמת</a>
</nav>


  <div class="max-w-4xl mx-auto">
    <h1 class="text-xl font-bold mb-4 text-center">תחזית חניונים פנויים לפי יום ושעה</h1>

    <div class="flex flex-wrap justify-center gap-4 mb-4">
      <div>
        <label for="daySelect" class="block mb-1 text-sm">בחר יום</label>
        <select id="daySelect" class="p-2 rounded border border-gray-300"></select>
      </div>
      <div>
        <label for="hourSelect" class="block mb-1 text-sm">בחר שעה</label>
        <select id="hourSelect" class="p-2 rounded border border-gray-300">
          <script>
            for (let h = 0; h <= 23; h++) {
              document.write(`<option value="${h}">${h}:00</option>`);
            }
          </script>
        </select>
      </div>
      <button onclick="loadMapData()" class="bg-blue-600 text-white px-4 py-2 rounded self-end hover:bg-blue-700">טען תחזית</button>
    </div>

    <div id="map" class="w-full h-[600px] rounded shadow"></div>
  </div>

  <script src="js/map_prediction.js" defer></script>
</body>
</html>
