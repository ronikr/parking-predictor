<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>מפת תחזית חניונים</title>
    <!-- Replace these two lines: -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-4 font-sans">
    <nav
      class="bg-white shadow mb-4 p-4 text-center space-x-4 rtl:space-x-reverse"
    >
      <a href="index.html" class="text-blue-600 hover:underline"
        >תחזית לפי חניון</a
      >
      <a
        href="map_prediction.html"
        class="text-blue-600 hover:underline font-bold"
        >מפת תחזית</a
      >
      <a href="map_realtime.html" class="text-blue-600 hover:underline"
        >מפת זמן אמת</a
      >
    </nav>

    <div class="max-w-4xl mx-auto">
      <h1 class="text-xl font-bold mb-4 text-center">
        תחזית חניונים פנויים לפי יום ושעה
      </h1>
      <div class="flex items-center justify-center gap-4 mb-4">
        <span class="text-sm">חג</span>
        <label class="relative inline-flex items-center cursor-pointer">
          <input type="checkbox" id="holidayToggle" class="sr-only peer" />
          <div
            class="w-11 h-6 bg-gray-300 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-blue-500 rounded-full peer peer-checked:bg-blue-600 transition-all duration-200"
          ></div>
          <div
            class="absolute left-0.5 top-0.5 bg-white w-5 h-5 rounded-full transition-transform duration-200 peer-checked:translate-x-full"
          ></div>
        </label>
        <span class="text-sm">יום רגיל</span>
      </div>
      <div class="flex flex-wrap justify-center gap-4 mb-4">
        <div>
          <label for="daySelect" class="block mb-1 text-sm">בחרי יום</label>
          <select
            id="daySelect"
            class="p-2 rounded border border-gray-300 min-w-[10rem] sm:min-w-[12rem] text-right"
          ></select>
        </div>
        <div>
          <label for="hourSelect" class="block mb-1 text-sm">בחרי שעה</label>
          <select id="hourSelect" class="p-2 rounded border border-gray-300 min-w-[10rem] sm:min-w-[12rem] text-right">
            <script>
              for (let h = 0; h <= 23; h++) {
                document.write(`<option value="${h}">${h}:00</option>`);
              }
            </script>
          </select>
        </div>
        <button
          id="loadButton"
          onclick="loadMapData()"
          class="bg-blue-600 text-white px-4 py-2 rounded self-end hover:bg-blue-700"
        >
          טען תחזית
        </button>
      </div>
      <div
        id="loadingMessage"
        class="text-center text-sm text-gray-500 hidden mb-2"
      >
        טוען נתונים...
      </div>
      <div id="map" class="w-full h-[600px] rounded shadow"></div>
    </div>

    <script src="js/map_prediction.js" defer></script>
  </body>
</html>
