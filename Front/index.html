<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>מפת זמן אמת חניונים - ParkInsight</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  </head>
  <body class="min-h-screen">
    <!-- Header -->
    <header class="app-header">
      <div class="max-w-7xl mx-auto px-4 py-4">
        <div class="flex items-center justify-between">
          <div class="brand-logo">
            <i class="fas fa-car-side"></i>
            ParkInsight
          </div>
          <div class="flex items-center gap-4">
            <div class="status-indicator success live-indicator">
              <i class="fas fa-satellite"></i>
              זמן אמת
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 py-8">
      <!-- Navigation Tabs -->
      <div class="nav-tabs max-w-2xl mx-auto mb-8 fade-in">
        <a href="prediction_by_lot.html" class="nav-tab">
          <i class="fas fa-chart-line"></i>
          תחזית לפי חניון
        </a>
        <a href="map_prediction.html" class="nav-tab">
          <i class="fas fa-map-marked-alt"></i>
          מפת תחזית
        </a>
        <a href="index.html" class="nav-tab active">
          <i class="fas fa-satellite"></i>
          מפת זמן אמת
        </a>
      </div>

      <!-- Page Header -->
      <div class="text-center mb-8 fade-in">
        <h1 class="page-title">תפוסת חניונים - זמן אמת</h1>
      </div>

      <!-- Main Content -->
      <div class="main-card fade-in">
        <!-- Status Section -->
        <div class="status-section">
          <div id="lastUpdated" class="last-updated">
            <i class="fas fa-clock"></i>
            <span>עודכן לאחרונה: טוען...</span>
          </div>
        </div>

        <!-- Map Container -->
        <div class="map-container">
          <div id="map" class="w-full h-full"></div>
        </div>
      </div>
    </div>

    <script src="js/map_realtime.js" defer></script>
  </body>
</html>
