<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>תחזית תפוסה</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4 md:p-6 font-sans">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-center">תחזית תפוסה עתידית בחניוני אחוזת החוף</h1>

    <div class="flex items-center justify-center gap-4 mb-4">
      <span class="text-sm">חג</span>
      <label class="relative inline-flex items-center cursor-pointer">
        <input type="checkbox" id="holidayToggle" class="sr-only peer">
        <div class="w-11 h-6 bg-gray-300 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-blue-500 rounded-full peer peer-checked:bg-blue-600 transition-all duration-200"></div>
        <div class="absolute left-0.5 top-0.5 bg-white w-5 h-5 rounded-full transition-transform duration-200 peer-checked:translate-x-full"></div>
      </label>
      <span class="text-sm">יום רגיל</span>
    </div>

    <div class="mb-4">
      <label for="daySelect" class="block mb-1">בחרי יום</label>
      <select id="daySelect" class="w-full border border-gray-300 rounded p-2"></select>
    </div>

    <div class="mb-4">
      <label for="hourSelect" class="block mb-1">בחרי שעה</label>
      <select id="hourSelect" class="w-full border border-gray-300 rounded p-2">
        <script>
          for (let h = 0; h <= 23; h++) {
            document.write(`<option value="${h}">${h}:00</option>`);
          }
        </script>
      </select>
    </div>

    <div class="mb-4">
      <label for="lotSelect" class="block mb-1">בחרי חניון</label>
      <select id="lotSelect" class="w-full border border-gray-300 rounded p-2">
        <option disabled selected>טוענת חניונים...</option>
      </select>
    </div>

    <button onclick="fetchAvailability()" class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700">
      הצג תחזית
    </button>

    <div id="results" class="mt-6 text-sm"></div>
  </div>

  <script src="js/main.js" defer></script>
</body>
</html>
